        <div class="container">

            <div class="row mb-2">
                <div class="col">
                    <h1>Donnez votre avis !</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form method="post" action="index.html">
                        <div class="row">
                            <div class="col text-left mb-2 mt-3">
                                <h4>Identification :</h4>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-12 col-lg-6">
                                <label for="first-name">Prénom :</label>
                                <input type="text" class="form-control" placeholder="Entrez votre prénom..." id="fname">
                            </div>
                                    
                            <div class="col-12 col-lg-6">
                                <label for="last-name">nom :</label>
                                <input type="text" class="form-control" placeholder="Entrez votre nom..." id="lname">
                            </div>

                            <div class="col-12 col-lg-6">
                                <label for="age">Age :</label>
                                <input type="number" class="form-control" id="Age" min="7" max="200" step="1" placeholder="18">
                            </div>

                            <div class="col-12 col-lg-6">
                                <label for="phone">Téléphone :</label>
                                <input type="tel" class="form-control" id="tel" placeholder="+237 697 81 83 99">
                            </div>

                            <div class="col">
                                <label for="email">Email :</label>
                                <input type="email" class="form-control" id="email" placeholder="ibikivan1@gmail.com" required>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col text-left mb-2 mt-5">
                                <h4>Notes & avis :</h4>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-12">
                                <label for="choix">note :</label>
                                <select class="form-control">
                                    <optgroup label="null">
                                    <option value="choix">Notez votre expérience sur 20</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <optgroup label="boff">
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <optgroup label="C'étais là">
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <optgroup label="plutôt pas mal">
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <optgroup label="excelente">
                                    <option value="20">20</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label for="text">Commentaire et suggessions</label>
                                <textarea class="form-control" id="comments" rows="6">Veuillez entrer un commentaire...</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row form-check">
                               <div class="col">
                                    <input class="form-check-input" type="checkbox" id="publicCheck">
                                    <label class="form-check-label" for="gridCheck">
                                    Rendre cette notation publique
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col btn btn-expand-lg">
                                <button type="submit" class="btn btn-primary">Envoyer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
